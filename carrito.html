<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>2da Pre Entrega - Francisco Flores</title>
</head>
<body>
    <div class="contenedor">
        <aside>
            <header>
                <h1 class="logo">Pizza House</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-navbar boton-volver" href="./index.html"><i class='bx bx-arrow-from-right'></i>Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-navbar boton-carrito active" href="./carrito.html"><i class='bx bxs-cart'></i>Carrito</span></a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-pizzas">Tus pizzas seleccionadas</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Aun no has ordenado <i class='bx bxs-pizza' ></i></p>
            <div class="carrito-lleno">
                <div class="carrito-contenido">
                    <img src="./images/pizza1.png" alt="">
                    <div class="pizza-info">
                        <h3>Nombre</h3>
                        <h4>Tipo de pizza1</h4>
                    </div>
                    <div class="pizza-cantidad">
                        <h3>Cantidad</h3>
                        <p>1</p>
                    </div>
                    <div class="pizza-precio">
                        <h3>Precio</h3>
                        <p>$1500</p>
                    </div>
                    <button class="carrito-eliminar"><i class='bx bxs-trash'></i></button>
                </div>
                <div class="carrito-contenido">
                    <img src="./images/pizza2.png" alt="">
                    <div class="pizza-info">
                        <h3>Nombre</h3>
                        <h4>Tipo de pizza2</h4>
                    </div>
                    <div class="pizza-cantidad">
                        <h3>Cantidad</h3>
                        <p>1</p>
                    </div>
                    <div class="pizza-precio">
                        <h3>Precio</h3>
                        <p>$1800</p>
                    </div>
                    <button class="carrito-eliminar"><i class='bx bxs-trash'></i></button>
                </div>
            </div>

            <div class="carrito-vaciar-comprar">
                <div class="carrito-vaciar">
                    <button class="boton-vaciar"></button>
                </div>
                <div class="carrito-comprar">
                    <div class="total">
                        <p>Total:</p>
                        <p id="total">$2800</p>
                    </div>
                    <button class="boton-comprar">Comprar</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
